name: Publish Package

on:
  push:
    tags:
      - "v*"
  # TODO remove after testing
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # REQUIRED for OIDC / Trusted Publishing
      contents: read # Standard checkout permission
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1.2.0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Validate tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "âœ“ Tag v$TAG_VERSION matches package.json version"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/v')
        # Publish using Trusted Publishing OIDC with provenance (No token needed)
        run: npm publish --provenance --access public

      # TODO remove after testing
      - name: Dry Run Publish
        if: github.event_name == 'pull_request'
        run: npm publish --dry-run --tag beta
