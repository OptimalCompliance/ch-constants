name: Publish Package

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v2.3.1, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # REQUIRED for OIDC / Trusted Publishing
      contents: read # Standard checkout permission
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Validate tag matches package.json version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "âœ“ Tag v$TAG_VERSION matches package.json version"

      - run: npm ci
      - run: npm run build

      # Publish using Trusted Publishing OIDC with provenance (No token needed)
      - run: npm publish --provenance --access public
